plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.4'
}

golang {
    // go import path of project to be built, NOT local file system path!
    packagePath = 'github.com/andrei-punko/go-sandbox'
}

// This section created by `./gradlew goInit` command
dependencies {
    golang {
        build(['name':'github.com/golang-collections/collections'])
        test(['name':'github.com/stretchr/testify'])
    }
}